<h1>Explorez de nouveaux films</h1>

<app-movie-grid *ngIf="movies.length; else information"
                [movies]="movies" [loadMoreLocked]="loadDataLocked" (loadMore)="loadData()"></app-movie-grid>

<ng-template #information>
    <app-error *ngIf="error; else loader"></app-error>
</ng-template>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
