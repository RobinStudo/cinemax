<h1>Découvrez les chefs d'oeuvres du cinéma</h1>

<app-movie-grid *ngIf="movies.length; else information" [movies]="movies"></app-movie-grid>

<ng-template #information>
    <app-error *ngIf="error; else loader"></app-error>
</ng-template>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
